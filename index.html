<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9ea1e289b8.js"></script>
    <title>Document</title>
</head>
<body>

    <header>
        <h1>TODO LIST</h1>
    </header>
    <div id="app">
        <main>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <input v-model.trim="newTodo" type="text" placeholder="aggiungi le task">
                        <div class="btn" @click="addTodo">aggiungi</div>
                    </div>
                    <div class="card-body">
                        <ul class="todo-list">
                            <li class="todo-item" :class="todo.done === true ? 'text-decoration-line-through': '' " @click="fatto(todo)" v-for="(todo, i) in todos">
                                {{todo.text}}
                                <a href="#"><i class="fa-solid fa-trash" @click="removeTodo(todo, i)"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
